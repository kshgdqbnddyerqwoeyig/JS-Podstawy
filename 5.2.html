<body>
    <script>
        const a = 13;
let b = parseInt(prompt("Podaj dowolną liczbę"))
if (b>13) {
    alert("Liczba jest większa niż 13, a jej podwójna różnica wynosi: "+Math.abs((b-a)*2));
} else {
   alert("Liczba jest mniejsza od 13, a jej różnica(bezwzględna) wynosi: "+Math.abs(b-a));  
}
 
    </script>
