<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Podaj pierwszą liczbę całkowitą"));
const b = parseInt(prompt("Podaj drugą liczbę całkowitą"));
if (a != b) {
    let wynik = a+b;
   alert("Wynik: " +wynik);
} else {
    let wynik = a+b;
    alert("Wynik: " +wynik*3);
}
    </script>
</body>
</html>
